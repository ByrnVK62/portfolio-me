<header id="navbar" class="text-gray-700 bg-base-100 shadow-md fixed top-0 w-full z-50 transition-transform duration-300 ease-in-out">
  <div class="container mx-auto px-6 py-[17px] flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center font-bold text-2xl">
          <a href="{% url 'main:home' %}" class="relative">
              BVRosenkreutz
          </a>
      </div>
      
      <div class="hidden md:flex space-x-8">
          <a href="{% url 'main:home' %}" class="hover:text-gray-200 transition duration-300 font-semibold">Home</a>
          <a href="{% url 'main:portfolios' %}" class="hover:text-gray-200 transition duration-300 font-semibold">Portfolio</a>
          <a href="{% url 'main:blogs' %}" class="hover:text-gray-200 transition duration-300 font-semibold">Blog</a>
          <a href="{% url 'main:contact' %}" class="hover:text-gray-200 transition duration-300 font-semibold">Contact</a>
      </div>
      
      <!-- Mobile Menu Button -->
      <button class="md:hidden text-white focus:outline-none" aria-label="Toggle menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
      </button>
  </div>
  
  <!-- Mobile Menu -->
  <div class="md:hidden bg-gradient-to-r from-gray-700 to-gray-400 shadow-lg hidden" id="mobile-menu">
      <div class="px-4 pt-4 pb-3 space-y-2">
          <a href="{% url 'main:home' %}" class="block text-white hover:bg-gray-600 px-4 py-2 rounded-md text-base font-semibold transition duration-300">Home</a>
          <a href="{% url 'main:portfolios' %}" class="block text-white hover:bg-gray-600 px-4 py-2 rounded-md text-base font-semibold transition duration-300">Portfolio</a>
          <a href="{% url 'main:blogs' %}" class="block text-white hover:bg-gray-600 px-4 py-2 rounded-md text-base font-semibold transition duration-300">Blog</a>
          <a href="{% url 'main:contact' %}" class="block text-white hover:bg-gray-600 px-4 py-2 rounded-md text-base font-semibold transition duration-300">Contact</a>
      </div>
  </div>
</header>

<main class="pt-16">
</main>

<script>
  const hideAfter = 100;

  window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > hideAfter) {
          navbar.classList.add('translate-y-[-100%]');
      } else {
          navbar.classList.remove('translate-y-[-100%]');
      }
  });
</script>
